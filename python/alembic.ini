# Alembic 配置文件

[alembic]
# 迁移脚本位置
script_location = alembic

# 模板文件位置（可选）
# file_template = %%(rev)s_%%(slug)s

# 使用 asyncio 模式
# 注意：实际的数据库 URL 在 alembic/env.py 中通过环境变量配置

# 预先加载的模块
prepend_sys_path = .

# 时区设置
# timezone =

# 版本表名称
version_table = alembic_version

# 版本位置路径分隔符
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

[post_write_hooks]
# 迁移脚本创建后的钩子

# Uncomment the line below if you want black to format the generated scripts
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
